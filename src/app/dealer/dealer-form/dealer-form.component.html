<div style="margin: 30px" [formGroup]="dealergroup" class="fontpop">
  <h5 style="font-weight: 500; margin-bottom: 30px" class="fontpop">
    Dealer Name
  </h5>

  <table class="example-full-width fontpop" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width fontpop" appearance="outline">
          <mat-label>Dealer Name</mat-label>
          <input matInput formControlName="name" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width fontpop" appearance="outline">
          <mat-label>Mobile No</mat-label>
          <input matInput formControlName="contactNo" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width fontpop" appearance="outline">
          <mat-label>Email Id</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
      </td>
    </tr>
  </table>
  <mat-form-field class="example-full-width fontpop" appearance="outline">
    <mat-label>GST No</mat-label>
    <input matInput formControlName="gstNo" />
  </mat-form-field>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Address</mat-label>
    <textarea matInput formControlName="address"></textarea>
  </mat-form-field>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>State</mat-label>
          <input matInput formControlName="state" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>City</mat-label>
          <input matInput formControlName="city" />
        </mat-form-field>
      </td>

      <td>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>PinCode</mat-label>
          <input matInput #postalCode formControlName="pincode" />
        </mat-form-field>
      </td>
    </tr>
  </table>
  <div style="display: flex; justify-content: end">
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </div>
</div>
