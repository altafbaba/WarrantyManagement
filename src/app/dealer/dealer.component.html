<div style="margin: 30px">
  <h5 style="font-weight: 500; margin-bottom: 30px">Dealer Name</h5>
  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Dealer Name</mat-label>
          <input matInput />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Mobile No</mat-label>
          <input matInput />
        </mat-form-field>
      </td>
    </tr>
  </table>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Address</mat-label>
    <textarea matInput placeholder="Ex. 100 Main St"></textarea>
  </mat-form-field>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>City</mat-label>
          <input matInput placeholder="Ex. San Francisco" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>State</mat-label>
          <input matInput placeholder="Ex. California" />
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Postal Code</mat-label>
          <input matInput #postalCode maxlength="6" placeholder="" value="" />
          <!-- <mat-hint align="end">{{ postalCode.value.length }} / 5</mat-hint> -->
        </mat-form-field>
      </td>
    </tr>
  </table>
  <div style="display: flex; justify-content: end">
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </div>
</div>
