<div style="margin: 30px" [formGroup]="dealergroup">
  <h5 style="font-weight: 500; margin-bottom: 30px">Dealer Name</h5>
  <mat-card>
    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Mobile No</mat-label>
            <input matInput formControlName="contactNo" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Email Id</mat-label>
            <input matInput formControlName="email" />
          </mat-form-field>
        </td>
      </tr>
    </table>

    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Address</mat-label>
      <textarea
        matInput
        placeholder="Ex. 100 Main St"
        formControlName="address1"
      ></textarea>
    </mat-form-field>

    <table class="example-full-width" cellspacing="0">
      <tr>
        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>State</mat-label>
            <input matInput placeholder="Guajarat" formControlName="state" />
          </mat-form-field>
        </td>
        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="Ahmedabad" formControlName="city" />
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>PinCode</mat-label>
            <input
              matInput
              #postalCode
              maxlength="6"
              placeholder=""
              value=""
              formControlName="pincode"
            />
            <!-- <mat-hint align="end">{{ postalCode.value.length }} / 5</mat-hint> -->
          </mat-form-field>
        </td>
      </tr>
    </table>
    <div style="display: flex; justify-content: end">
      <button mat-raised-button color="primary" (click)="save()">Save</button>
    </div>
  </mat-card>
</div>
