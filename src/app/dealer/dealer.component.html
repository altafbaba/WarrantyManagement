<div
  class="container mt-4 mb-2"
  style="display: flex; justify-content: space-between"
>
  <H4 style="align-self: center">Dealer Details</H4>
  <mat-form-field style="font-size: 12px" appearance="outline">
    <mat-label>Search</mat-label>
    <input type="text" placeholder="Search Box" aria-label="Number" matInput />
    <!-- <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
      <mat-option
        *ngFor="let option of filteredOptions | async"
        [value]="option"
      >
        {{ option }}
      </mat-option>
    </mat-autocomplete> -->
  </mat-form-field>
</div>

<div class="mat-elevation-z8 mt-4">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="address1">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.contactNo }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element._id }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      style="cursor: pointer"
      *matRowDef="let row; columns: displayedColumns"
      (click)="openDetails(row)"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
<button
  mat-fab
  color="primary"
  style="position: absolute !important; bottom: 50px; right: 85px"
  routerLink="dealer-form"
>
  <mat-icon>add</mat-icon>
</button>
