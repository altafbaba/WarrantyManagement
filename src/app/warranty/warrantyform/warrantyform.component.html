<div style="margin-top: 16px; margin-left: 16px; margin-right: 16px">
  <h4 style="margin-bottom: 16px">Customer Details</h4>
  <!-- customer fields component import -->
  <app-customer-fields></app-customer-fields>
</div>
<div
  style="margin-bottom: 16px; margin-left: 16px; margin-right: 16px"
  [formGroup]="warrantygroup"
>
  <!-- <mat-card style="display: flex; flex-wrap: wrap; column-gap: 21px"> -->
  <h4 style="margin-bottom: 16px">Product Details</h4>
  <div class="row">
    <mat-form-field class="col" appearance="outline">
      <mat-label class="fonP">Product</mat-label>

      <input matInput formControlName="product" class="fonP" />
    </mat-form-field>
    <mat-form-field class="col" appearance="outline">
      <mat-label class="fonP">Model No</mat-label>
      <input matInput formControlName="modelNo" class="fonP" />
    </mat-form-field>

    <mat-form-field class="col" appearance="outline">
      <mat-label class="fonP">Serial Number</mat-label>
      <input matInput formControlName="serialNo" class="fonP" />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col" appearance="outline">
      <mat-label class="fonP">WSR No</mat-label>
      <input matInput formControlName="WSRNo" class="fonP" />
    </mat-form-field>

    <mat-form-field class="col" appearance="outline">
      <mat-label class="fonP">Warranty Start Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="startDate"
        class="fonP"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="col" appearance="outline">
      <mat-label class="fonP">Warranty End Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker2"
        formControlName="endDate"
        class="fonP"
      />
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker touchUi #picker2></mat-datepicker>
    </mat-form-field>
  </div>
  <div style="display: flex; justify-content: end">
    <button mat-raised-button color="primary" class="fonP" (click)="save()">
      Save
    </button>
  </div>
</div>
