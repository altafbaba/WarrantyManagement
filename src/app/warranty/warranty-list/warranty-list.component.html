<div class="tablebor">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="fonP">No</th>
      <td mat-cell *matCellDef="let element; let i = index" class="fonP">
        {{ i + 1 }}
      </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="wsr">
      <th mat-header-cell *matHeaderCellDef class="fonP">WSR No</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.position }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="fonP">Customer Name</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.customer?.name }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef class="fonP">Mobile No</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.customer?.contactNo }}
      </td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef class="fonP">Product</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.product }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="modelNo">
      <th mat-header-cell *matHeaderCellDef class="fonP">Model</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.modelNo }}
      </td>
    </ng-container>

    <ng-container matColumnDef="srNo">
      <th mat-header-cell *matHeaderCellDef class="fonP">Serial No</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.srNo }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="fonP">Status</th>
      <td mat-cell *matCellDef="let element">
        <!-- {{ isWarrantyExp(element.endDate) }} -->

        <mat-icon
          style="color: rgb(54, 230, 54)"
          *ngIf="isWarrantyExp(element.endDate) == 1"
          >verified</mat-icon
        >
        <mat-icon
          style="color: rgb(248, 37, 79)"
          *ngIf="isWarrantyExp(element.endDate) == -1"
        >
          do_not_disturb_on
        </mat-icon>
        <mat-icon
          style="color: #faeb18"
          *ngIf="isWarrantyExp(element.endDate) == 0"
          >report</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      style="cursor: pointer"
      *matRowDef="let row; columns: displayedColumns"
      (click)="openDetails(row)"
    ></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>

<button
  mat-fab
  color="primary"
  style="position: absolute !important; bottom: 50px; right: 85px"
  routerLink="warrantyform"
>
  <mat-icon>add</mat-icon>
</button>
