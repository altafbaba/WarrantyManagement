<div
  style="display: flex; flex-wrap: wrap; column-gap: 21px"
  [formGroup]="customergroup"
>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" matInput [matAutocomplete]="auto" />
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      [displayWith]="displayFn"
    >
      <mat-option
        *ngFor="let dealer of filteredOptions | async"
        [value]="dealer"
      >
        {{ dealer.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Mobile No</mat-label>
    <input matInput formControlName="contactNo" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email Id</mat-label>
    <input matInput formControlName="email" />
  </mat-form-field>

  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Address</mat-label>
    <textarea
      matInput
      placeholder="Address"
      formControlName="address1"
    ></textarea>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>State</mat-label>
    <input matInput formControlName="state" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input matInput formControlName="city" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Zip</mat-label>
    <input matInput formControlName="zip" />
  </mat-form-field>
</div>
