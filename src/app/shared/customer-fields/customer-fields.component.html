<div [formGroup]="customergroup">
  <div class="row fonP">
    <mat-form-field class="col" appearance="outline">
      <mat-label>Customer Name</mat-label>
      <input
        matInput
        formControlName="name"
        matInput
        [matAutocomplete]="auto"
        class="fonP"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        [displayWith]="displayFn"
      >
        <mat-option
          *ngFor="let dealer of filteredOptions | async"
          [value]="dealer"
        >
          {{ dealer.name }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="col" appearance="outline">
      <mat-label class="fonP">Mobile No</mat-label>
      <input matInput formControlName="contactNo" />
    </mat-form-field>
    <mat-form-field class="col" appearance="outline">
      <mat-label class="fonP">Email Id</mat-label>
      <input class="fonP" matInput formControlName="email" />
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col" appearance="outline">
      <mat-label class="fonP">Address</mat-label>
      <textarea matInput formControlName="address"></textarea>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-form-field class="col" appearance="outline">
      <mat-label class="fonP">State</mat-label>
      <input matInput formControlName="state" />
    </mat-form-field>

    <mat-form-field class="col" appearance="outline">
      <mat-label class="fonP">City</mat-label>
      <input matInput formControlName="city" />
    </mat-form-field>

    <mat-form-field class="col" appearance="outline">
      <mat-label class="fonP">PinCode</mat-label>
      <input matInput formControlName="pincode" />
    </mat-form-field>
  </div>
</div>
