<!-- Title -->
<div
  class="container mt-4 mb-2"
  style="display: flex; justify-content: space-between"
>
  <H4 style="align-self: center">Customer Details</H4>
  <!-- Search Box -->
  <mat-form-field style="font-size: 12px" appearance="outline">
    <mat-label>Search</mat-label>
    <input input matInput (keyup)="applyFilter($event)" #input class="fonP" />
  </mat-form-field>
</div>
<div class="mat-elevation-z8" style="margin-left: 25px; margin-right: 25px">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="fonP">No.</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.position }}
      </td>
    </ng-container>

    <ng-container matColumnDef="dName">
      <th mat-header-cell *matHeaderCellDef class="fonP">Dealer Name</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.dName }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="fonP">Customer Name</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.name }}
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef class="fonP">Mobile No</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.contactNo }}
      </td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef class="fonP">Product</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.product }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef class="fonP">Model</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.model }}
      </td>
    </ng-container>
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef class="fonP">State</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.state }}
      </td>
    </ng-container>
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef class="fonP">City</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.city }}
      </td>
    </ng-container>
    <ng-container matColumnDef="pincode">
      <th mat-header-cell *matHeaderCellDef class="fonP">PinCode</th>
      <td mat-cell *matCellDef="let element" class="fonP">
        {{ element.pincode }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>

<button
  mat-fab
  color="primary"
  style="position: absolute !important; bottom: 50px; right: 85px"
  routerLink="customer-form"
>
  <mat-icon>add</mat-icon>
</button>
