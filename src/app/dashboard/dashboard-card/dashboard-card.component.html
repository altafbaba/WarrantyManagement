<mat-card style="height: 200px; width: 200px">
  <h6 mat-body style="font-style: bold">{{ title }}</h6>
  <mat-icon
    style="font-size: 70px; margin-left: 25%; margin-top: 20px"
    [style.color]="color"
    >{{ icon }}</mat-icon
  >

  <p style="margin-left: 110px; font-style: bold">{{ count }}</p>
</mat-card>
