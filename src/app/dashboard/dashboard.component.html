<!-- card for details -->
<div style="display: flex; justify-content: space-between; margin: 50px">
  <app-dashboard-card
    title="Dealer List"
    [count]="data?.assets.assetStatusCount.IN_POOL"
  ></app-dashboard-card>
  <app-dashboard-card
    title="Active Customer"
    [count]="data?.users.totalUsers"
  ></app-dashboard-card>
  <app-dashboard-card title="Upcoming Warranty Exp. List"></app-dashboard-card>

  <app-dashboard-card title="Warranty Exp. Customer List"></app-dashboard-card>
</div>
<!-- Table for warrty exp list -->
<div class="mat-elevation-z8 fontpop ;fontpop">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
