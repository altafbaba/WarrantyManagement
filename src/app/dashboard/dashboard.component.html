<div
  class="container mt-4 mb-2"
  style="display: flex; justify-content: space-between"
>
  <h4 style="align-self: center">Dashboard</h4>
</div>
<!-- card for details -->
<div
  class="row"
  style="margin: 15px"
  ngClass="{
  color red = 
}
"
>
  <app-dashboard-card
    class="col"
    title="Dealer "
    [count]="data?.dealers"
    icon="settings_input_antenna"
    color="#44CA87"
  >
  </app-dashboard-card>
  <app-dashboard-card
    class="col"
    title="Customer "
    [count]="data?.customers"
    icon="supervisor_account"
    color="#FF6C37"
  ></app-dashboard-card>
  <app-dashboard-card
    class="col"
    title="Active Warranty "
    [count]="data?.activeWarrnaty"
    icon="bookmark_added"
    color="#007ACC"
  ></app-dashboard-card>

  <app-dashboard-card
    class="col"
    title="Expiring This Month"
    [count]="data?.expiringThisMonth.length"
    icon="circle_notifications"
    color="#FFCD00"
  ></app-dashboard-card>

  <app-dashboard-card
    class="col"
    title="Expired Warranty"
    [count]="data?.expiredWrnty.length"
    icon="anchor"
    color="#DF0021"
  ></app-dashboard-card>
</div>
<div
  class="container mt-4 mb-2"
  style="display: flex; justify-content: space-between"
>
  <h4 style="align-self: center">Expiring This Month List</h4>
</div>
<!-- Table for warrty exp list -->
<div class="mat-elevation-z8" style="margin-left: 25px; margin-right: 25px">
  <table mat-table [dataSource]="data?.expiringThisMonth">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef color="primary">No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Vendor Name</th>
      <td mat-cell *matCellDef="let element">{{ element.customer?.name }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="contactNo">
      <th mat-header-cell *matHeaderCellDef>Customer Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.customer?.contactNo }}
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="">
      <th mat-header-cell *matHeaderCellDef>Mobile No</th>
      <td mat-cell *matCellDef="let element">{{ element.contactNo }}</td>
    </ng-container>

    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let element">{{ element.state }}</td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef>City</th>
      <td mat-cell *matCellDef="let element">{{ element.city }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
